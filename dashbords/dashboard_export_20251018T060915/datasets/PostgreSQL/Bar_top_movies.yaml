sql: "WITH movie_ratings AS (\n    SELECT\n      m.movieid,\n      m.title,\n    \
  \  COUNT(r.rating) AS total_ratings,\n      ROUND(AVG(r.rating),2) AS avg_rating\n\
  \    FROM ratings r\n    JOIN movies m ON r.movieid = m.movieid\n    GROUP BY m.movieid,\
  \ m.title\n    HAVING COUNT(r.rating) > 1000\n),\ntag_ranked AS (\n    SELECT\n\
  \      gs.movieid,\n      gt.tag,\n      ROW_NUMBER() OVER (PARTITION BY gs.movieid\
  \ ORDER BY gs.relevance DESC) AS rn\n    FROM genome_scores gs\n    JOIN genome_tags\
  \ gt ON gs.tagid = gt.tagid\n)\nSELECT\n    mr.movieid,\n    mr.title,\n    mr.total_ratings,\n\
  \    mr.avg_rating,\n    STRING_AGG(tr.tag, ', ') AS top_genome_tags\nFROM movie_ratings\
  \ mr\nLEFT JOIN tag_ranked tr ON mr.movieid = tr.movieid AND tr.rn <= 5   -- \u0442\
  \u043E\u043F-5 \u0442\u0435\u0433\u043E\u0432\nGROUP BY mr.movieid, mr.title, mr.total_ratings,\
  \ mr.avg_rating\nORDER BY mr.total_ratings DESC\nLIMIT 10"
