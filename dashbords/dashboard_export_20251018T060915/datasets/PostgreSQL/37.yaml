sql: "SELECT\n  m.movieid,\n  ROUND(AVG(r.rating), 2) AS avg_rating,\n  COUNT(r.rating)\
  \ AS rating_count\nFROM ratings r\nJOIN movies m ON m.movieid = r.movieid\nGROUP\
  \ BY m.movieid\nHAVING COUNT(r.rating) >= 5\nORDER BY avg_rating"
