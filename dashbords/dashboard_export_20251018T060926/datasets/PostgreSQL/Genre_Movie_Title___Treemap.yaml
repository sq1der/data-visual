catalog: movies_db
schema: public
sql: "WITH movie_popularity AS (\n  SELECT\n    m.movieid,\n    m.title,\n    COUNT(r.rating)\
  \ AS rating_count,\n    ROUND(AVG(r.rating), 2) AS avg_rating\n  FROM ratings r\n\
  \  JOIN movies m ON m.movieid = r.movieid\n  GROUP BY m.movieid, m.title\n  HAVING\
  \ COUNT(r.rating) >= 100 -- \u0444\u0438\u043B\u044C\u0442\u0440\u0443\u0435\u043C\
  \ \u043C\u0435\u043D\u0435\u0435 \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\
  \u044B\u0435 \u0444\u0438\u043B\u044C\u043C\u044B\n),\ngenre_split AS (\n  SELECT\n\
  \    mp.movieid,\n    mp.title,\n    mp.rating_count,\n    mp.avg_rating,\n    UNNEST(string_to_array(m.genres,\
  \ '|')) AS genre\n  FROM movie_popularity mp\n  JOIN movies m ON m.movieid = mp.movieid\n\
  )\nSELECT\n  genre,\n  title,\n  rating_count,\n  avg_rating\nFROM genre_split\n\
  ORDER BY genre, rating_count DESC"
