table_name: "Genre \u2192 Movie Title (\u043F\u043E \u043A\u043E\u043B\u0438\u0447\
  \u0435\u0441\u0442\u0432\u0443 \u043E\u0446\u0435\u043D\u043E\u043A) (Treemap)"
main_dttm_col: null
