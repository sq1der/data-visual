sql: "WITH movie_avg AS (\n  SELECT\n    m.movieid,\n    ROUND(AVG(r.rating), 1) AS\
  \ avg_rating\n  FROM ratings r\n  JOIN movies m ON m.movieid = r.movieid\n  GROUP\
  \ BY m.movieid\n  HAVING COUNT(r.rating) >= 5  -- \u0442\u043E\u043B\u044C\u043A\
  \u043E \u0444\u0438\u043B\u044C\u043C\u044B \u0441 >= 5 \u043E\u0446\u0435\u043D\
  \u043A\u0430\u043C\u0438\n),\ngenre_split AS (\n  SELECT\n    ma.movieid,\n    ma.avg_rating,\n\
  \    UNNEST(string_to_array(m.genres, '|')) AS genre\n  FROM movie_avg ma\n  JOIN\
  \ movies m ON ma.movieid = m.movieid\n)\nSELECT\n  genre,\n  avg_rating AS avg_rating_bucket,\n\
  \  COUNT(DISTINCT movieid) AS movie_count\nFROM genre_split\nGROUP BY genre, avg_rating\n\
  ORDER BY genre, avg_rating"
