sql: "WITH movie_avg AS (\n    SELECT\n        m.movieid,\n        ROUND(AVG(r.rating),\
  \ 2) AS avg_rating,\n        unnest(string_to_array(m.genres, '|')) AS genre\n \
  \   FROM movies m\n    JOIN ratings r ON m.movieid = r.movieid\n    GROUP BY m.movieid,\
  \ m.genres\n    HAVING COUNT(r.rating) >= 5\n)\nSELECT\n    genre,\n    CASE\n \
  \       WHEN avg_rating < 2 THEN '1.0\u20131.9'\n        WHEN avg_rating < 3 THEN\
  \ '2.0\u20132.9'\n        WHEN avg_rating < 4 THEN '3.0\u20133.9'\n        WHEN\
  \ avg_rating < 5 THEN '4.0\u20134.9'\n        ELSE '5.0'\n    END AS rating_bucket,\n\
  \    COUNT(*) AS movie_count\nFROM movie_avg\nGROUP BY genre, rating_bucket\nORDER\
  \ BY genre, rating_bucket"
